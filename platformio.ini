; PlatformIO Project Configuration File for OpenSailingRC-BoatGPS
;
; Project: OpenSailingRC-BoatGPS
; Description: GPS tracker with ESP-NOW broadcast for sailing boats
; Board: M5Stack Atom Lite or Atom S3
; Framework: Arduino

[env:m5stack-atom]
platform = espressif32@6.5.0
board = m5stack-atom
framework = arduino

; Build options
build_flags = 
    -DCORE_DEBUG_LEVEL=3

; Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library dependencies
lib_deps = 
    m5stack/M5Unified@^0.1.16
    mikalhart/TinyGPSPlus@^1.0.3
    bblanchon/ArduinoJson@^7.0.4
    fastled/FastLED@^3.7.0

; Upload settings
upload_speed = 1500000

[env:m5stack-atoms3]
platform = espressif32@6.5.0
board = m5stack-atoms3
framework = arduino

; Build options
build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=3
    -DDISABLE_SD_STORAGE=1

; Monitor options
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
monitor_rts = 0
monitor_dtr = 0

; Library dependencies
lib_deps = 
    m5stack/M5Unified@^0.1.16
    mikalhart/TinyGPSPlus@^1.0.3
    bblanchon/ArduinoJson@^7.0.4
    fastled/FastLED@^3.7.0

; Upload settings
upload_speed = 1500000
